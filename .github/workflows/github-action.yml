name: CI using github actions & docker

#on:
#  push:
#    branches: ["main"]
on:
  workflow_dispatch: # 수동 실행 전용 트리거

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # 환경변수 가져오기(secret 에 .env 로 저장되어 있음)
      - name: Make .env file
        run: echo "${{ secrets.ENV }}" | base64 --decode > .env
      # 1. 도커 로그인
      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # docker buildx 설치
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3
      # 2. 이미지 빌드
      - name: Build image
        run: docker buildx build --platform linux/amd64, linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/docker-springboot .
      # 3. 허브에 push
      - name: push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/docker-springboot:latest
