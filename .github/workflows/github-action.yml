name: CI using github actions & docker

#on:
#  push:
#    branches: ["main"]
on:
  workflow_dispatch: # 수동 실행 전용 트리거

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # 환경변수 가져오기(secret 에 .env 로 저장되어 있음)
      - name: Make .env file
        run: echo "${{ secrets.ENV }}" | base64 --decode > .env
      # gradle 캐싱 설정
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          # 캐시 저장 장소
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # 캐시의 고유 키, 빌드 설정 파일이 변경될 때만 새로운 캐시가 생성되도록 함
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          # 키가 일치하지 않을 경우 대체키
          restore-keys: ${{ runner.os }}-gradle-
      # 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      # 1. 도커 로그인
      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # docker buildx 설치
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3
      # 2. 이미지 빌드
      - name: Build image
        run: docker buildx build --platform=linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/docker-springboot .
      # 3. 허브에 push
      - name: push image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/docker-springboot:latest
